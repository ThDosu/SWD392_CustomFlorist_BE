<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        h2 {
            color: #333;
        }
        .login-btn {
            display: inline-block;
            padding: 10px 15px;
            background-color: #db4437;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            margin-top: 10px;
            transition: 0.3s;
        }
        .login-btn:hover {
            background-color: #c1351d;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Login</h2>
    <a class="login-btn" href="/oauth2/authorization/google">
        Login with Google
    </a>
</div>
</body>
</html>
